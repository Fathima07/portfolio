<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="sign-up">
    <header>
        <nav class="sign-nav">

            <img src="assets/image/pizza-logo1.png" alt="Pizza-logo">
            <ul class="sign-ul">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="deals.html">
                    <li>Pizzas</li>
                </a>
                <a href="sign.html">
                    <li>Sign-Up</li>
                </a>
            </ul>
        </nav>

    </header>
   
    <section class="sign-sec">
        <h2>Let's Start Your Order</h2>
         <div class="main-sec">
            <div class="sec-1">

                <label for="user">User Name:</label> <br>
                <input type="text" name="user" id="user" placeholder="Mobile (Ex:777123456)/Email*"> <br>
                <label for="pwd">Password:</label> <br>
                <input type="password" id="pwd" name="pwd" placeholder="Password*"> <br>
                <button>Log In with Pizza Hub</button>

            </div>
            <div class="sec-2">
                <button>Continue as a Guest</button> 
                <button>Create an account</button> 
                <button>Continue with FaceBook</button> 
                <button>Log In with Google</button> 
            </div>
        </div>

    </section>



    <footer>
        <div class="main-row">
            <div class="sub-row">
                <h4>Order</h4>
                <p>Promos</p>
                <p>Pizzas</p>
                <p>Pastas</p>
                <p>Appetizers</p>
                <p>Rice</p>
            </div>
            <div div class="sub-row">
                <h4>About</h4>
                <p>Careers</p>
                <p>About Us</p>
                <p>Feedback</p>
                <p>Hotline</p>
            </div>
            <div div class="sub-row">
                <h4>Policy</h4>
                <p>Terms & Condition</p>
                <p>Privacy Policy</p>
            </div>
            <div div class="sub-row">
                <h4>My Pizza Hut</h4>
                <p>Sign In/ Register</p>
            </div>

        </div>
    </footer>

</body>

</html>
